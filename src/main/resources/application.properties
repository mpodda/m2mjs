spring.thymeleaf.cache: false
server.port=4713
server.tomcat.access_log_enabled: true
server.tomcat.basedir: target/tomcat

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
