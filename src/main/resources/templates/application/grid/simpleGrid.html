<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout-m2m-js">

<head>
	<title th:text="Grid"></title>
	
	<style type="text/css">
		.selectedGridRow {
			background-color: #d1dff4;
		}
	</style>
	
</head>

 <body>
 
  	<div layout:fragment="content">
		<h2>Simple Grid</h2> 
		
		<div class="row">
		    <div class="btn-toolbar">
		        
		    </div>
		</div>
		
		<div class="row">
		    <div class="col-lg-6">
		        <table class="table table-hover">
		            <thead>
		                <tr><th>Id</th><th>Name</th><th>Nationality</th><th>View</th><th>Edit</th></tr>
		            </thead>
		            <tbody id="personDataContainer"></tbody>
		        </table>
		    </div>
		</div>
		
		<div class="row">
		    <div class="btn-toolbar">
		        <a class="btn btn-success" th:href="@{/grid}"><i class="icon-list"></i> Return to Grid main screen</a>
		        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="btnAddPerson"><i class="icon-plus"></i> Add Person</button>
		    </div>
		</div>
		
		
        <div class="modal fade" id="myModal">
          <div class="modal-dialog" style="width:70%!important;">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Person</h4>
              </div>
              <div class="modal-body">
				<div id="formPlaceHolder">
				</div>
              </div>
              <div class="modal-footer">
                <button type="button" id="btnCancel" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" id="btnSave" class="btn btn-primary">OK</button>
              </div>
            </div>
          </div>
        </div>
		
        <div class="modal fade" id="viewModal">
          <div class="modal-dialog" style="width:70%!important;">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">View Person</h4>
              </div>
              <div class="modal-body">
				<div id="viewFormPlaceHolder">
				</div>
              </div>
              <div class="modal-footer">
                <button type="button" id="btnCloseInfo" class="btn btn-primary" data-dismiss="modal">OK</button>
              </div>
            </div>
          </div>
        </div>
		
		<script type="text/javascript" th:src="@{/app/grid/simpleGrid.js}"></script>  	
	</div>
	
</body>
</html>
