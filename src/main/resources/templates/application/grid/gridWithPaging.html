<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout-m2m-js">

<head>
	<title>Grid With Paging</title>
	
</head>

 <body>
  	<div layout:fragment="content">
  	
		<h2>Grid With Paging</h2>
		
		<div class="row">
		    <div class="col-lg-6">
		        <table class="table table-hover">
		            <thead>
		                <tr><th>Id</th><th>Name</th><th>Nationality</th><th>Gender</th><th>Active</th><th>Comments</th></tr>
		            </thead>
		            <tbody id="personDataContainer"></tbody>
		        </table>
		    </div>
		</div>
		
		<div class="row form-group">
		    <div class="btn-toolbar">
		        <div class="btn btn-info" id="btnfirstPage">&lt;&lt;</div>
		        <div class="btn btn-info" id="btnPreviousPage">&lt;</div>
		
		        <span class="col-xs-1">Page</span>
		        <span class="col-xs-1"><input id="currentPageText" class="form-control input-sm" type="text" /></span>
		        <span class="col-xs-1">from</span>
		        <span class="col-xs-1"><input id="totalPagesText" class="form-control input-sm" type="text" /></span>
		
		
		        <div class="btn btn-info" id="btnNextPage">&gt;</div>
		        <div class="btn btn-info" id="btnLastPage">&gt;&gt;</div>
		    </div>
		</div>
		
		<div class="row">
		    <div class="btn-toolbar">
		        <div class="btn btn-info" id="btnShowGridData">Show Grid Data</div>
		        <a class="btn btn-success" th:href="@{/grid}"><i class="icon-list"></i> Return to Grid main screen</a>
		    </div>
		</div>
		
		<script type="text/javascript" th:src="@{/app/grid/gridWithPaging.js}"></script>
	</div>
</body>
</html>
